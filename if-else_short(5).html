<!DOCTYPE html>
<html>
	<body>

		<h1>JS: 'if - else' demo </h1>
		<h1>Access granted after 18</h1>

		<script>
			var age = prompt('How old are you?', '');

			(age > 18) ? alert ('Access granted') :
			(age < 18) ? alert ('Access denied') :
			alert ('You are lucky! Access granted!!!');
		</script>

	</body>
</html>
