<!DOCTYPE html>
<html>
	<body>

		<h1>Test page with JS</h1>

		<script>
		    alert( "This is an alert" );
		</script>

		<script>
			// returns user's input or null - 
			// prompt(title, default)
			// default is mandatory! at least use ''
		    var years = prompt('How old are you?', 25);
		    alert( "You are " + years + ' years old!');
		</script>

		<script>
			// returns true or false
		    var isAdmin = confirm("Are you an administrator?");
			alert( isAdmin );
		</script>

	</body>
</html>
