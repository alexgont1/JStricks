<!DOCTYPE html>
<html>
	<body>

		<h1>JS: SIMPLE NUMBERS 2-... </h1>

		<script>
			var n = prompt('Choose number > 2', 10);
			document.write("<h2>Simple number from 2 to " + n + "</h2>");
			var simp; //simple 
			for (var i = 2; i < n; i++) {
				simp = 1;
			  	for (var j = 2; j < i; j++) {
			  		if (i % j == 0){
			  			simp--; //not simple
			  			break;
			  		}
			  	}

			  	(simp == 1) ? document.write(i + "<br>") : '';
			}
		</script>

	</body>
</html>
